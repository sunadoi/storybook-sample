name: "Chromatic Deployment"

# Event for the workflow
on: push

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: yarn
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - run: yarn chromatic --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
